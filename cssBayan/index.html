<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssBayan</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page">
  <main class="page__main main">
    <div class="main__container">
      <div class="main__meme meme meme__1">
        <input type="radio" checked name="meme" id="meme-1">
        <label for="meme-1">Jerma AI</label>
        <img class="meme__arrow" src="assets/svg/arrow.svg" alt="arrow">
        <div class="meme__wrapper">
          <img src="assets/img/meme-1.jpeg" alt="meme 1" class="meme__img">
        </div>
      </div>
      <div class="main__meme meme meme__2">
        <input type="radio" name="meme" id="meme-2">
        <label for="meme-2">An atheist / a believer</label>
        <img class="meme__arrow" src="assets/svg/arrow.svg" alt="arrow">
        <div class="meme__wrapper">
          <img src="assets/img/meme-2.jpeg" alt="meme 2" class="meme__img">
        </div>
      </div>
      <div class="main__meme meme meme__3">
        <input type="radio" name="meme" id="meme-3">
        <label for="meme-3">Groceries</label>
        <img class="meme__arrow" src="assets/svg/arrow.svg" alt="arrow">
        <div class="meme__wrapper">
          <img src="assets/img/meme-3.jpeg" alt="meme 3" class="meme__img">
        </div>
      </div>
      <div class="main__meme meme meme__4">
        <input type="radio" name="meme" id="meme-4">
        <label for="meme-4">Cat ears</label>
        <img class="meme__arrow" src="assets/svg/arrow.svg" alt="arrow">
        <div class="meme__wrapper">
          <img src="assets/img/meme-4.jpeg" alt="meme 4" class="meme__img">
        </div>
      </div>
      <div class="main__meme meme meme__5">
        <input type="radio" name="meme" id="meme-5">
        <label for="meme-5">An expensive keychain</label>
        <img class="meme__arrow" src="assets/svg/arrow.svg" alt="arrow">
        <div class="meme__wrapper">
          <img src="assets/img/meme-5.jpeg" alt="meme 5" class="meme__img">
        </div>
      </div>
    </div>
  </main>
</body>

</html>
